# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'QSDockerRegistry'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'QSDockerRegistry'
        repository: 'qs.web.api'
        command: 'build'
        Dockerfile: '**/Dockerfile'
    - task: Docker@2
      inputs:
        containerRegistry: 'QSDockerRegistry'
        repository: '$(Build.Repository.Name)'
        command: 'push'
    