# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  
steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'QSDockerRegistry'
      repository: 'qs.web.api'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'