# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool: 'QSPool'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        containerRegistry: 'docker 镜像生成'
        repository: '$(Build.Repository.Name)'
        dockerfile: 'QS.Core.Web/Dockerfile'
    - task: Docker@2
      inputs:
        containerRegistry: 'docker 镜像生成'
        repository: '$(Build.Repository.Name)'
        command: 'push'