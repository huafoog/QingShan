# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

variables:
  tag: '$(Build.BuildId)'
  imageName: 'qs.web.api'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'qs_regisitry'
    repository: 'qs.web.api'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    
    